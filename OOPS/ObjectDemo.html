<html>
<head></head>
<body>
    <div id="d1"></div>
    <script>
        //emp is an object & eid,ename,salary is called properties of that object
        //use function with an object
        var emp=
        {
        eid:101,
        ename:"suraj",
        salary:30000,
        display:function()
        {
        return this.eid+" "+this.ename+" "+this.salary;
        },
        calculation:function()
        {
        var result;
         result=this.salary+500;
         return result;
        }
        }
        document.getElementById("d1").innerHTML=emp.calculation();
        //document.getElementById("d1").innerHTML=emp.display();
    </script>
</body>

</html>
